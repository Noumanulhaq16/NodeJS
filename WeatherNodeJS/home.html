<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -there"></div>
        <div id="weatherCon">
            <i class="far fa-sun" style="color: #eccc68;"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fas fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">SUN| MAY 15| 8:01PM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">Min{%tempmin%} |Max{%tempmax%}</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById('date');
        let weatherCon = document.getElementById('weatherCon');

        const tempStatus = 'Clouds';

        const getCurrentDate = () => {
            var weekday = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            let CurrentTime = new Date();
            let Day = weekday[CurrentTime.getDay()]
            return Day;
        }
        const getCurrentTime = () => {
            var month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            var currentTime = new Date();
            var month = month[currentTime.getMonth() + 1];
            var day = currentTime.getDate();

            let hours = currentTime.getHours();
            let mins = currentTime.getMinutes();

            let periods = 'AM';
            if (hours > 11) {
                periods = 'PM';
                if (hours > 12) {
                    hours -= 12;
                }
            }
            if (mins < 10) {
                mins = '0' + mins;
            }
            return( `${month} ${day} | ${hours}:${mins}${periods}`);
        }
        
        curDate.innerHTML = getCurrentDate() + '|' + getCurrentTime()
    </script>
</body>

</html>
